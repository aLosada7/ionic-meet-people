<ion-header>
    <ion-toolbar>
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form #f="ngForm" (ngSubmit)="signUp(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
                <ion-item>
                    <input 
                        type="file"
                        #fileInput
                        (change)="uploadFile($event)"
                        hidden="true"
                        accept="image/*" />
                    <ion-button (click)="selectImageSource()" color="primary" >
                        <ion-icon name="add"></ion-icon>Add a photo
                    </ion-button>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">E-Mail</ion-label>
                    <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                </ion-item>
                <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                    <p>Should be a valid email address.</p>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
                </ion-item>
                <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                    <p>Should be at least 6 characters long.</p>
                </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button 
                type="submit" 
                color="primary" 
                class="ion-text-uppercase" 
                expand="block"
                [disabled]="!f.valid">
                Sign Up
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
