<ion-content [fullscreen]="true">
    <ion-grid>
        <ion-row>
            <ion-col size-md=6 offset-md="3">
                <ion-card *ngFor="let person of people" class="card" [style.position]="'absolute'" #card>
                    <img [src]="person.img" [style.width]="'100%'">
                    <ion-card-header>
                        <ion-card-title> {{ person.name }}, {{ person.age }}</ion-card-title>
                        <ion-card-subtitle><ion-icon name="location-outline"></ion-icon><ion-label>2 kilometers away</ion-label></ion-card-subtitle>
                    </ion-card-header>
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row class="swipe-controls">
            <ion-col size="1" offset="4" class="swipe-controls-item">
                <ion-button (click)="swipeLeft()" class="swipe-button">
                    <ion-icon name="close-outline"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="1" offset="2" class="swipe-controls-item">
                <ion-button (click)="swipeRight()" class="swipe-button">
                    <ion-icon name="heart-outline"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
